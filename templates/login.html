<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Login - College Attendance System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f0e3; /* Soft beige background */
            font-family: 'Nunito', sans-serif; /* Example: Replace with your preferred font */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #594a4e;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: #777;
            font-size: 0.9em;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            border-color: #8da9c4;
            outline: none;
            box-shadow: 0 0 5px rgba(141, 169, 196, 0.3);
        }

        .btn-primary {
            background-color: #8da9c4; /* Light blue */
            border: none;
            color: white;
            padding: 14px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.2s;
        }

        .btn-primary:hover {
            background-color: #748da1;
        }

        .icon {
            width: 50px; /* Adjust as needed */
            height: auto;
            margin-bottom: 20px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="login-container">
    <img src="static/assets/password-lock.png" alt="Cute Icon" class="icon"> <!-- Replace with your icon -->
    <h2>Login [ADMIN ONLY]</h2>
    <form method="POST">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <!-- Flash Messages (Example - adjust to your framework) -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="mt-3">
        {% for message in messages %}
        <div class="alert alert-info" role="alert">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
</div>
</body>
</html>
