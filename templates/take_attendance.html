<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Attendance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<body style="background-color: #f0f8ff;">

<div class="container mt-5">
    <h1 class="text-center">Take Attendance</h1>

    <form method="POST" action="/take_attendance">
        <!-- Date Picker -->
        <div class="mb-3">
            <label for="date" class="form-label">Date:</label>
            <input type="date" id="date" name="date" class="form-control" value="{{ today_date }}" required>
        </div>

        <!-- Attendance Table -->
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Class</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.roll_no }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.student_class }}</td>
                <td>
                    <select name="{{ student.roll_no }}" class="form-select">
                        <option value="Present">Present</option>
                        <option value="Absent">Absent</option>
                        <option value="Late">Late</option>
                    </select>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit Attendance</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
