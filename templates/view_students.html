<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Students</title>
</head>
<body>
<h1>Student Details</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Roll No</th>
        <th>Name</th>
        <th>Email</th>
        <th>Class</th>
    </tr>
    </thead>
    <tbody>
    {% for student in students %}
    <tr>
        <td>{{ student.id }}</td>
        <td>{{ student.roll_no }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.student_class }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
